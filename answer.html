<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations</title>
    <style>
        /* Part 1: CSS Transitions */
        .button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: red;
            transform: scale(1.1);
        }

        .card {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Part 1: CSS Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-banner {
            width: 100%;
            padding: 20px;
            background-color: orange;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="animated-banner">Welcome to My Page</div>
    <button class="button" onclick="toggleSpinner()">Toggle Spinner</button>
    <div class="spinner" id="spinner"></div>
    <div class="card">Hover me</div>

    <script>
        // Function with parameters and return values
        function calculateArea(length, width) {
            return length * width;
        }
        console.log("Area: " + calculateArea(5, 10));

        // Function demonstrating scope
        let globalVar = "I'm global!";
        function showScope() {
            let localVar = "I'm local!";
            console.log(globalVar);
            console.log(localVar);
        }
        showScope();

        // Function to toggle spinner animation
        function toggleSpinner() {
            const spinner = document.getElementById("spinner");
            spinner.classList.toggle("hidden");
        }
    </script>
</body>
</html>
